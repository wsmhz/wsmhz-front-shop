<div class="container">

  <div class="row">
    <div class="col-md-12">
      <hr class="tall">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr class="tall">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

      <div class="featured-boxes">
        <div class="row">
          <div class="col-md-12">
            <div class="featured-box featured-box-primary align-left mt-sm">
              <div class="box-content">
                <div method="post" action="">
                  <table class="shop_table cart">
                    <thead>
                    <tr>
                      <th class="product-remove">
                        &nbsp;
                      </th>
                      <th class="product-thumbnail">
                        &nbsp;
                      </th>
                      <th class="product-name">
                        商品名称
                      </th>
                      <th class="product-price">
                        商品价格
                      </th>
                      <th class="product-quantity">
                        数量
                      </th>
                      <th class="product-subtotal">
                        总价
                      </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="cart_table_item">
                      <td>
                        <div>
                          <label>
                            <input type="checkbox" class="checkbox">
                          </label>
                        </div>
                      </td>
                      <td class="product-thumbnail">
                        <a href="shop-product-sidebar.html">
                          <img width="100" height="100" alt="" class="img-responsive" src="../../../assets/img/products/product-1.jpg">
                        </a>
                      </td>
                      <td class="product-name">
                        <a href="shop-product-sidebar.html">照相机</a>
                      </td>
                      <td class="product-price">
                        <span class="amount">￥299</span>
                      </td>
                      <td class="product-quantity">
                        <form enctype="multipart/form-data" method="post" class="cart">
                          <div class="quantity">
                            <input type="button" class="minus" value="-">
                            <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                            <input type="button" class="plus" value="+">
                          </div>
                        </form>
                      </td>
                      <td class="product-subtotal">
                        <span class="amount">￥299</span>
                      </td>
                    </tr>
                    <tr class="cart_table_item">
                      <td>
                        <div>
                          <label>
                            <input type="checkbox" class="checkbox">
                          </label>
                        </div>
                      </td>
                      <td class="product-thumbnail">
                        <a href="shop-product-sidebar.html">
                          <img width="100" height="100" alt="" class="img-responsive" src="../../../assets/img/products/product-1.jpg">
                        </a>
                      </td>
                      <td class="product-name">
                        <a href="shop-product-sidebar.html">书包</a>
                      </td>
                      <td class="product-price">
                        <span class="amount">￥72</span>
                      </td>
                      <td class="product-quantity">
                        <form enctype="multipart/form-data" method="post" class="cart">
                          <div class="quantity">
                            <input type="button" class="minus" value="-">
                            <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                            <input type="button" class="plus" value="+">
                          </div>
                        </form>
                      </td>
                      <td class="product-subtotal">
                        <span class="amount">￥72</span>
                      </td>
                    </tr>
                    <tr class="cart_table_item">
                      <td>
                        <div>
                          <label>
                            <input type="checkbox"  class="checkbox">
                          </label>
                        </div>
                      </td>
                      <td class="product-thumbnail">
                        <a href="shop-product-sidebar.html">
                          <img width="100" height="100" alt="" class="img-responsive" src="../../../assets/img/products/product-1.jpg">
                        </a>
                      </td>
                      <td class="product-name">
                        <a href="shop-product-sidebar.html">杯子</a>
                      </td>
                      <td class="product-price">
                        <span class="amount">￥60</span>
                      </td>
                      <td class="product-quantity">
                        <form enctype="multipart/form-data" method="post" class="cart">
                          <div class="quantity">
                            <input type="button" class="minus" value="-">
                            <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                            <input type="button" class="plus" value="+">
                          </div>
                        </form>
                      </td>
                      <td class="product-subtotal">
                        <span class="amount">￥60</span>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="6">
                        <div class="actions-continue">
                          <button [routerLink]="['/order']" name="update_cart" class="btn btn-lg btn-secondary">去结算</button>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
