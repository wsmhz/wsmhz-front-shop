
<header id="header" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 57, "stickySetTop": "-57px", "stickyChangeLogo": true}'>
  <div class="header-body">
    <div class="header-container container">
      <div class="header-row">
        <div class="header-column">
          <div class="header-logo">
            <a href="index.html">
              <img alt="logo"  >
            </a>
          </div>
        </div>
        <div class="header-column">
          <div class="header-row">
            <div class="header-search hidden-xs">
              <form id="searchForm" [formGroup]="searchForm" (ngSubmit)="search()" novalidate>
                <div class="input-group">
                  <input type="text" class="form-control" formControlName="keyWord" placeholder="请输入...">
                  <span class="input-group-btn">
													<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
									</span>
                </div>
              </form>
            </div>

          </div>
          <div class="header-row">
            <div class="header-nav">
              <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                <nav>
                  <ul class="nav nav-pills" id="mainNav">
                    <li class="active">
                      <a href="index.html">
                        主页
                      </a>
                    </li>
                    <li class="dropdown dropdown-mega">
                      <a class="dropdown-toggle" href="#">
                        商品分类
                      </a>
                      <ul class="dropdown-menu">
                        <li>
                          <div class="dropdown-mega-content">
                            <div class="row">
                              <div class="col-md-3" *ngFor="let category of categoryList">
                                <!--<a href="javaScript:" (click)="goProductList(category.id)"><span class="dropdown-mega-sub-title" style="height: 8px;">{{category.name}}</span></a>-->
                                <span class="dropdown-mega-sub-title">{{category.name}}</span>
                                <ul class="dropdown-mega-sub-nav" *ngIf="category.children !== ''">
                                  <li *ngFor="let childCategory of category.children"><a href="javaScript:" (click)="goProductList(childCategory.id)">{{childCategory.name}}</a></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </li>

                    <li class="dropdown">
                      <a class="dropdown-toggle" href="#">
                        关于我们
                      </a>
                      <ul class="dropdown-menu">
                        <li><a href="javaScript:">联系我们</a></li>
                        <li><a href="javaScript:">客服热线</a></li>
                        <li><a href="javaScript:">公司地址</a></li>
                      </ul>
                    </li>

                    <li class="dropdown" *ngIf="user !== null">
                      <a class="dropdown-toggle" href="#">
                        <i class="fa fa-user"></i>{{user.username}}
                      </a>
                      <ul class="dropdown-menu">
                        <li><a href="javaScript:" [routerLink]="['/personalCenter']">个人中心</a></li>
                        <li><a href="javaScript:">修改密码</a></li>
                        <li><a href="javaScript:" (click)="logout()">安全退出</a></li>
                        <li><a href="javaScript:">更多</a></li>
                      </ul>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
