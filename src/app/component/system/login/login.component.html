<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">Pages</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Login</h1>
      </div>
    </div>
  </div>
</section>

<div class="container">

  <div class="row">
    <div class="col-md-12">

      <div class="featured-boxes">
        <div class="row">
          <div class="col-sm-6">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content">
                <h4 class="heading-primary text-uppercase mb-md">登陆</h4>
                <form formGroup="loginForm" (ngSubmit)="login()"  id="frmSignIn" >
                  <div class="row">
                    <div class="form-group">
                      <div class="col-md-12">
                        <label>用户名</label>
                        <input formControlName="username" type="text" value="" class="form-control input-lg" placeholder="账号/手机号/邮箱">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-md-12">
                        <a class="pull-right" href="#">(忘记密码?)</a>
                        <label>密码</label>
                        <input type="password" value="" class="form-control input-lg">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
															<span class="remember-box checkbox">
																<label for="rememberme">
																	<input type="checkbox" id="rememberme" name="rememberme">记住我
																</label>
															</span>
                    </div>
                    <div class="col-md-6">
                      <input type="submit" onclick="a()" value="登陆" class="btn btn-primary pull-right mb-xl" data-loading-text="请求中...">
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                          还没有账号？<a [routerLink]="['/register']">去注册</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content" style="height: 250px;">
                <h4 class="heading-primary text-uppercase mb-md">第三方登陆</h4>
                <ul class="social-icons">
                  <li><a href="http://www.twitter.com/" target="_blank" title="微信登陆"><i class="fa fa-weixin"></i></a></li>
                  <li><a href="http://www.linkedin.com/" target="_blank" title="QQ登陆"><i class="fa fa-qq"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
